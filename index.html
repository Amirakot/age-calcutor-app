<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
<div class="background-color">
  <div class="container">
  <div>
    <h3>day</h3>
    <input type="number" class="input-day">
 <br> <small class="error-day"></small> 
  </div>
 
  <div>
    <h3>month</h3>
    <input type="number" class="input-month">
     <br> <small class="error-month"></small> 
  </div>
  <div>
    <h3>year</h3>
    <input type="number" class="input-year">
     <br> <small class="error-year"></small> 
  </div>

</div>
<button class="btn"><img src="./assets/images/icon-arrow.svg" alt=""></button>
 <div class="output border">
  <h2 ><span class="output-year">--</span>years</h2>
   <h2><span class="output-month">--</span >Months</h2>
    <h2><span class="output-day">--</span>Days</h2>
 </div>
</div>
